<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><title>Create CV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="upload.js"></script>
</head>
<body class="container py-8">
  <h2 class="mb-4">Data Entry & Upload CV</h2>
  <div class="mb-4">
    <label class="form-label">Upload Existing CV (PDF/Excel)</label>
    <input type="file" id="cvUpload" class="form-control" accept=".pdf,.xlsx">
  </div>
  <form id="cvForm">
    <div class="mb-3"><label>Name</label><input type="text" name="name" class="form-control" required></div>
    <div class="mb-3"><label>Email</label><input type="email" name="email" class="form-control" required></div>
    <div class="mb-3"><label>Phone</label><input type="text" name="phone" class="form-control"></div>
    <div class="mb-3"><label>Education & Experience</label><textarea name="details" class="form-control" rows="3"></textarea></div>
    <div class="row mb-3">
      <div class="col"><label>Language</label><select name="language" class="form-select"><option value="jp">日本語</option><option value="en">English</option></select></div>
      <div class="col"><label>Template</label><select name="template" class="form-select"><option value="jp-template">Japanese Style</option></select></div>
    </div>
    <button type="submit" class="btn btn-success">Preview & Export</button>
  </form>
</body>
</html>
