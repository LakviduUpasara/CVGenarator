<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><title>Preview CV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="preview.js"></script>
  <script defer src="export.js"></script>
</head>
<body class="container py-8">
  <h2 class="mb-4">Preview Your CV</h2>
  <div id="cvPreview" class="border p-4"></div>
  <div class="btn-group mt-4">
    <button id="pdfBtn" class="btn btn-danger">Export PDF</button>
    <button id="docBtn" class="btn btn-primary">Export Word</button>
    <button id="xlsxBtn" class="btn btn-success">Export Excel</button>
  </div>
</body>
</html>
